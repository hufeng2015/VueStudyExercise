<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>06条件渲染</title>
</head>
<body>
<div id="login">
    <div>
        <template v-if="loginType === 'username'">
            <label>用户名</label>
            <input placeholder="Enter your username" key="username-input">
        </template>
        <template v-else>
            <label>Email</label>
            <input placeholder="Enter your email address" key='Email-input'>
        </template>
    </div>
    <button v-on:click="toggleLoginType">切换登录方式</button>
    <h1 v-show="loginType === 'username'">用户名</h1>
    <h1 v-show="loginType !== 'username'">Email</h1>
</div>

<script src="06条件渲染.js"></script>
</body>
</html>
