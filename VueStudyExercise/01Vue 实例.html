<html>
<head>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!--id: 给块声明定义-->
<div id="app">
    {{ message }}
</div>
<!--v-bind:属性 将这个元素节点的属性值和Vue实例的message属性保持一致-->
<div id="app-2">
    <span v-bind:title="message">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
</div>
<!--v-if="seen"：绑定到 DOM 结构-->
<div id="app-3">
    <p v-if="seen">现在你看到我了</p>
</div>
<!--v-for：指令可以绑定数组的数据来渲染一个项目列表-->  
<div id="app-4">
    <ol>
        <li v-for="todo in todos">
            {{ todo.text }}
        </li>
    </ol>
</div>
<!--v-on：指令添加一个事件监听器，通过它调用在 Vue 实例中定义的方法-->  
<div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">逆转消息</button>
    <button v-on:click="method1">测试</button>
</div>
<!--v-model：实现表单输入和应用状态之间的双向绑定--> 
<div id="app-6">
    <p>{{ message }}</p>
    <input v-model="message">
</div>
<!--list-item:对应Vue.component的名称-->
<!--v-for：表示循环-->
<!--item:对应着app7->data->groceryList中的单个元素-->
<!--in:表示循环
<!--groceryList:对应：app7->data->groceryList -->
<!--v-bind：接住item-->
<!--list：对应着Vue.component.props-->
<!--item：对应着app7->data->groceryList中的单个元素-->
<!--v-bind：接住item-->
<!--key：接住item-->
<!--item.id:对应着app7->data->groceryList中的单个元素->id-->
<div id="app-7">
    <ol>
        <!--
        现在我们为每个 todo-item 提供 todo 对象
        todo 对象是变量，即其内容可以是动态的。
        我们也需要为每个组件提供一个“key”，稍后再
        作详细解释。
        -->
        <list-item v-for="item in groceryList"
                   v-bind:propslist1="item"
                   v-bind:propslist2="item"
                   v-bind:key="item.id">
        </list-item>
    </ol>
</div>
<script src="01Vue 实例.js"></script>
</body>
</html>
