<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>03计算属性和侦听器</title>
</head>
<body>
<div id="app1">
    <p>原始文字:{{message}}</p>
    <p>翻转文字:{{reversedMessage}}</p>
    <p>追加文字:{{addMessage}}</p>
</div>
<div id="app2">
    <p>原始时间:{{now}}</p>
    <p>最新时间使用缓存:{{refreshDateCache}}</p>
    <p>最新时间不使用缓存:{{refreshDateNotCache}}</p>
</div>
<div id="app3">
    <p>{{fullName}}</p>
</div>
<div id="app4">
    <p>{{fullName}}</p>
</div>
<div id="app5">
    <p>{{firstName}}</p>
    <p>{{secondName}}</p>
    <p>{{fullName}}</p>
    <input v-model="fullName"/>
</div>
<div id="app6">
    <p>
        回答一个是非题：<input v-model="question"/>
    </p>
    <p>{{answer}}</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
<script>
    var vmApp6=new Vue({
        el: "#app6",
        data: {
            question: "",
            answer:"请先提问，我才能给您答案"
        },
        watch: {
            question:function(newValue, oldValue) {
                this.answer = '正在输入……';
                this.debouncedGetAnswer();
            }
        },
        created: function () {
            // `_.debounce` 是一个通过 Lodash 限制操作频率的函数。
            // 在这个例子中，我们希望限制访问 yesno.wtf/api 的频率
            // AJAX 请求直到用户输入完毕才会发出。想要了解更多关于
            // `_.debounce` 函数 (及其近亲 `_.throttle`) 的知识，
            // 请参考：https://lodash.com/docs#debounce
            this.debouncedGetAnswer = _.debounce(this.$options.method.getAnswer, 500);
        },
        method: {
            getAnswer:function() {
                if (this.question.indexOf('?') === -1) {
                    this.answer = '提问应该有问号❓. ;-)';
                    return;
                }
                this.answer = '疯狂查询中……';
                var me = this;
                axios.get('https://yesno.wtf/api')
                    .then(function(response) {
                        me.answer = _.capitalize(response.data.answer);
                    })
                    .catch(function(error) {
                        me.answer = 'Error! Could not reach the API. ' + error;
                    });
            }
        }
    })
</script>
<script src="03计算属性和侦听器.js"></script>
</body>
</html>
